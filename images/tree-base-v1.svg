<svg width="800" height="1000" viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="watercolor" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="3" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
      <feGaussianBlur stdDeviation="0.5" />
    </filter>
    <linearGradient id="trunkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8D6E63" />
      <stop offset="50%" stop-color="#A1887F" />
      <stop offset="100%" stop-color="#6D4C41" />
    </linearGradient>
  </defs>

  <!-- Background Texture -->
  <rect width="100%" height="100%" fill="#FDFBF7" />
  
  <!-- Roots System -->
  <g id="roots" transform="translate(400, 840)">
    <!-- Root 1: Social (Blue) -->
    <path d="M-20 0 Q -60 40, -150 120 T -250 150" fill="none" stroke="#4299E1" stroke-width="25" stroke-linecap="round" filter="url(#watercolor)" opacity="0.8" />
    <path d="M-20 0 Q -50 50, -120 100 T -200 160" fill="none" stroke="#4299E1" stroke-width="15" stroke-linecap="round" filter="url(#watercolor)" opacity="0.6" />
    
    <!-- Root 2: Cognitive (Orange) -->
    <path d="M-10 0 Q -30 60, -80 140 T -120 180" fill="none" stroke="#E67E22" stroke-width="25" stroke-linecap="round" filter="url(#watercolor)" opacity="0.8" />
    <path d="M-10 0 Q -20 70, -60 150" fill="none" stroke="#E67E22" stroke-width="15" stroke-linecap="round" filter="url(#watercolor)" opacity="0.6" />

    <!-- Root 3: Emotional (Purple) -->
    <path d="M10 0 Q 30 60, 80 140 T 120 180" fill="none" stroke="#805AD5" stroke-width="25" stroke-linecap="round" filter="url(#watercolor)" opacity="0.8" />
    <path d="M10 0 Q 20 70, 60 150" fill="none" stroke="#805AD5" stroke-width="15" stroke-linecap="round" filter="url(#watercolor)" opacity="0.6" />

    <!-- Root 4: Physical (Green) -->
    <path d="M20 0 Q 60 40, 150 120 T 250 150" fill="none" stroke="#48BB78" stroke-width="25" stroke-linecap="round" filter="url(#watercolor)" opacity="0.8" />
    <path d="M20 0 Q 50 50, 120 100 T 200 160" fill="none" stroke="#48BB78" stroke-width="15" stroke-linecap="round" filter="url(#watercolor)" opacity="0.6" />
  </g>

  <!-- Trunk System -->
  <g id="trunk" transform="translate(400, 700)">
    <!-- Lower Trunk Segment (Pré-Escolar) -->
    <path d="M-45 140 L 45 140 L 40 70 L -40 70 Z" fill="url(#trunkGradient)" stroke="#5D4037" stroke-width="2" filter="url(#watercolor)" />
    
    <!-- Upper Trunk Segment (Primeira Infância) -->
    <path d="M-40 70 L 40 70 L 35 0 L -35 0 Z" fill="url(#trunkGradient)" stroke="#5D4037" stroke-width="2" filter="url(#watercolor)" />
    
    <!-- Decorative Bark Lines -->
    <path d="M-20 120 Q 0 130, 20 110" fill="none" stroke="#6D4C41" stroke-width="2" opacity="0.5" />
    <path d="M-15 40 Q 5 50, 25 30" fill="none" stroke="#6D4C41" stroke-width="2" opacity="0.5" />
  </g>
  
  <!-- Soil Line (Stylized) -->
  <path d="M0 840 Q 200 820, 400 840 T 800 840" fill="none" stroke="#5D4037" stroke-width="4" opacity="0.3" filter="url(#watercolor)" />

</svg>
